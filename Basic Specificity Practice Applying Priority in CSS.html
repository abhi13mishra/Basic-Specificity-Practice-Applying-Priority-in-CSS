<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Specificity Test</title>
  <style>
    
    div {
      color: green;
    }

    .highlight {
      color: blue;
    }

    #special {
      color: red;
    }
  </style>
</head>
<body>

  <div class="highlight" id="special">
    This is a styled div with both a class and an ID.
  </div>

</body>
</html>
